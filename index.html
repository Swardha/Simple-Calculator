<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <!-- input screen -->
   <input type="text" id="screen">
   <!-- clear button -->
   <input type="button" id="clear" value="C">
   <input type="button" id="erase" value="Del">
   <input type="button" class="cal-btn"  value="/">
   <input type="button" class="cal-btn"  value="*">
   <input type="button" class="cal-btn" value="1">
   <input type="button" class="cal-btn"  value="2">
   <input type="button" class="cal-btn"  value="3">
   <input type="button" class="cal-btn"  value="+">
   <input type="button" class="cal-btn"  value="4">
   <input type="button" class="cal-btn"  value="5">
   <input type="button" class="cal-btn"  value="6">
   <input type="button" class="cal-btn"  value="-">
   <input type="button" class="cal-btn"  value="7">
   <input type="button" class="cal-btn"  value="8">
   <input type="button" class="cal-btn"  value="9">
   <!-- equal to button -->
   <input type="button" id="equal" value="=" >
   <input type="button" class="cal-btn"  value="0">
   <input type="button" class="cal-btn"  value="%">
   <input type="button" class="cal-btn"  value="." >
  </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
